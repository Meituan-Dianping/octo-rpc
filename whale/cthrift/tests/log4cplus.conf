log4cplus.rootLogger=fatal, error, warn, info, debug
log4cplus.logger.debug=debug
log4cplus.appender.debug=log4cplus::RollingFileAppender
log4cplus.appender.debug.MaxFileSize=50MB
log4cplus.appender.debug.MaxBackupIndex=10 
log4cplus.appender.debug.Append=true
log4cplus.appender.debug.layout=log4cplus::PatternLayout
log4cplus.appender.debug.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S}] [%F:%L] %-5p - %m%n
log4cplus.appender.debug.Threshold=fatal
log4cplus.appender.debug.append=true
log4cplus.appender.debug.File=/var/cthrift.debug

